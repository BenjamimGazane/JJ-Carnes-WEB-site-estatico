<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>JJ Carnes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      transition: transform 0.3s, box-shadow 0.3s;
      height: 100%;
      border: solid rgb(153, 153, 153) 1px;
    }
      .card-img-top {
      height: auto;          
      object-fit: contain;      
      width: 100%;             
     }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .titulo {
      font-weight: bold;
      font-size: 2rem;
    }
    .descricao {
      color: #555;
      max-width: 600px;
      margin: 0 auto;
      font-size: 1.1rem;
    }
    .carinho{
        height: 2rem;
        width: 5rem;    
    }

    #carrosselJJ img {
    height: 300px;       /* Altura desejada */
    object-fit: cover;   /* Corta a imagem mantendo proporção */
  }
    
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">JJ Carnes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- CONTEÚDO -->
   <div class="container d-flex justify-content-end fixed-top" style="margin-top: 3.78rem;">
  <button class="btn btn-danger d-flex align-items-center" style="margin-left: 2rem">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-cart me-2" viewBox="0 0 16 16">
      <path d="M0 1a1 1 0 0 1 1-1h1.11a.5.5 0 0 1 .49.4L2.89 2H14a1 1 0 0 1 .97 1.24l-1.5 6A1 1 0 0 1 12.5 10H4.12l-.21 1H13a.5.5 0 0 1 0 1H3.5a.5.5 0 0 1-.49-.6l.5-2A.5.5 0 0 1 4 9h8.5a.5.5 0 0 0 .48-.36l1.5-6A.5.5 0 0 0 14 2H3.21l-.38-1.53A.5.5 0 0 0 2.34 0H1a1 1 0 0 1-1-1zm5.5 12a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm6 1a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
    </svg>
    Ver Carrinho
  </button>
</div>
   <div id="carrosselJJ" class="carousel slide container mt-4" data-bs-ride="carousel">
  <div class="carousel-inner rounded" style="margin-top: 4.5rem;">
    <div class="carousel-item active">
      <img src="Imagem/Picanha.jpg" class="d-block w-100" alt="Carne 1">
    </div>
    <div class="carousel-item">
      <img src="Imagem/Alcatra2.jpg" class="d-block w-100" alt="Carne 2">
    </div>
    <div class="carousel-item">
      <img src="Imagem/Alcatra.jpg" class="d-block w-100" alt="Carne 3">
    </div>
  </div>

  <!-- Botões de navegação -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carrosselJJ" data-bs-slide="prev">
    <span class="carousel-control-prev-icon bg-dark rounded-circle" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carrosselJJ" data-bs-slide="next">
    <span class="carousel-control-next-icon bg-dark rounded-circle" aria-hidden="true"></span>
    <span class="visually-hidden">Próximo</span>
  </button>
</div>
   
  <div class="container py-5 text-center">
    <h1 class="text-danger titulo mb-3">JJ Carnes</h1>
    <p class="descricao mb-5">
      Bem-vindo à JJ Carnes! Aqui você encontra cortes selecionados, qualidade premium e um sabor que conquista.  
      Encomende com confiança e leve o melhor da carne para sua mesa.
    </p>

    <div class="titulo">
    <h1 class="text-danger titulo mb-3">Nossos Produtos</h1>
     </div>

    <div class="row row-cols-2 row-cols-md-2 g-4" id="produtos">
      <!-- Cards serão adicionados aqui via JavaScript -->
    </div>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Objeto exemplo
    const produtos = [
        {
            imagem : "Imagem/Picanha.jpg",
            nome : "Picanha",
            preco : "1200Mts/kg"
        },
        {
            imagem : "Imagem/Alcatra2.jpg",
            nome : "Bife Alcatra",
            preco : "850Mts/kg"
        }
        ,
        {
            imagem : "Imagem/Alcatra.jpg",
            nome : "Bife Alcatra",
            preco : "850Mts/kg"
        }
    ];

    // Função para criar card
    function criarCard(produtos) {
      return `
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="${produtos.imagem}" class="card-img-top" alt="${produtos.nome}">
            <div class="card-body">
              <h5 class="card-title text-danger">${produtos.nome}</h5>
              <p class="card-text fw-bold">${produtos.preco}</p>
               <div class="container d-flex justify-content-center">
               <button class="btn btn-danger d-flex align-items-center" style="width: 140px;height: 40px">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-cart me-2" viewBox="0 0 16 16">
                    <path d="M0 1a1 1 0 0 1 1-1h1.11a.5.5 0 0 1 .49.4L2.89 2H14a1 1 0 0 1 .97 1.24l-1.5 6A1 1 0 0 1 12.5 10H4.12l-.21 1H13a.5.5 0 0 1 0 1H3.5a.5.5 0 0 1-.49-.6l.5-2A.5.5 0 0 1 4 9h8.5a.5.5 0 0 0 .48-.36l1.5-6A.5.5 0 0 0 14 2H3.21l-.38-1.53A.5.5 0 0 0 2.34 0H1a1 1 0 0 1-1-1zm5.5 12a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm6 1a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    </svg>
                    Adicionar
                </button>
                </div>
            </div>
          </div>
        </div>
      `;
    }

    // Adiciona o card no HTML
    const container = document.getElementById("produtos");

    produtos.forEach(produto => {
     container.innerHTML += criarCard(produto);
});
  </script>

</body>
</html>
