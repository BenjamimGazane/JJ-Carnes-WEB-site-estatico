<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>JJ Carnes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      transition: transform 0.3s, box-shadow 0.3s;
      height: 100%;
      border: solid rgb(153, 153, 153) 1px;
    }
      .card-img-top {
      height: auto;          
      object-fit: contain;      
      width: 100%;             
     }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .titulo {
      font-weight: bold;
      font-size: 2rem;
    }
    .descricao {
      color: #555;
      max-width: 600px;
      margin: 0 auto;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">JJ Carnes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- CONTEÚDO -->
  <div class="container py-5 text-center">
    <h1 class="text-danger titulo mb-3">JJ Carnes</h1>
    <p class="descricao mb-5">
      Bem-vindo à JJ Carnes! Aqui você encontra cortes selecionados, qualidade premium e um sabor que conquista.  
      Encomende com confiança e leve o melhor da carne para sua mesa.
    </p>

    <div class="titulo">
    <h1 class="text-danger titulo mb-3">Nossos Produtos</h1>
     </div>

    <div class="row row-cols-2 row-cols-md-2 g-4" id="produtos">
      <!-- Cards serão adicionados aqui via JavaScript -->
    </div>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Objeto exemplo
    const produtos = [
        {
            imagem : "Imagem/Picanha.jpg",
            nome : "Picanha",
            preco : "1200Mts/kg"
        },
        {
            imagem : "Imagem/Alcatra2.jpg",
            nome : "Bife Alcatra",
            preco : "850Mts/kg"
        }
        ,
        {
            imagem : "Imagem/Alcatra.jpg",
            nome : "Bife Alcatra",
            preco : "850Mts/kg"
        }
    ];

    // Função para criar card
    function criarCard(produtos) {
      return `
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="${produtos.imagem}" class="card-img-top" alt="${produtos.nome}">
            <div class="card-body">
              <h5 class="card-title text-danger">${produtos.nome}</h5>
              <p class="card-text fw-bold">${produtos.preco}</p>
            </div>
          </div>
        </div>
      `;
    }

    // Adiciona o card no HTML
    const container = document.getElementById("produtos");

    produtos.forEach(produto => {
     container.innerHTML += criarCard(produto);
});
  </script>

</body>
</html>
